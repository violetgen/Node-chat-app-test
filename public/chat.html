<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form action="" id="message-form">
                <input type="text" name="message" placeholder="message" id="" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>
        
    </div>

    <script id="message-template" type="text/template">
        <li class="message" style="display:flex;">
            <div class="message__title">
                <h4>{{ from }}:</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body" style="margin-left: 10px;">
                <p>{{ text }}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message" style="display:flex;">
            <div class="message__title">
                <h4>{{ from }}:</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body" style="margin-left: 10px;">
                <p><a href="{{ url }}" target="_blank">Get my location</a></p>
            </div>
        </li>
    </script>


    <!-- lets load in the socketio library: -->
